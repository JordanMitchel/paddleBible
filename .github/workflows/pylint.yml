name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint python-decouple opencage geopy spacy pydantic pandas fastapi motor aiofiles pytest uvicorn requests bs4

    - name: Analyzing the code with pylint
      run: |
           pylint --disable=missing-docstring,too-few-public-methods --ignored-modules=decouple $(git ls-files '*.py')

    - name: Show pytest help
      run: pytest --help
    - name: Run pytest tests
      env:
       PYTHONPATH: src
      run: |
          pytest --cov=src -m "not requires_decouple"

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
